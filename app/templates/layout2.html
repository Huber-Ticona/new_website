<body>

  <nav class="navbar navbar-expand-md navbar-light bg-light d-md-none"> <!-- Ocultar cuando sea MD -->
    <a class="navbar-brand" href="#">
      <img src="{{ url_for('static', filename= 'docs/enco_logov2.png') }}" alt="..." height="50" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      {% include 'navbar_links.html' %}
    </div>
  </nav>
  <div class="main-wrapper">
    <div class="dashboard">

      <a href="/" class="logo-sitio">
        <img src="{{ url_for('static', filename= 'docs/enco_logov2.png') }}" alt="..." width="80" />
      </a>
      {% include 'navbar_links.html' %}
    </div>
    <div class="main-content">
      <div class="">

      </div>
      <!-- carrousel INICIO -->
      <div id="slide-1" class="carousel slide " data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100"
              src="{{url_for('api_bp.imagen_producto' , nombre = 'nueva_coleccion_banner.jpg' )}}" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <h5></h5>
              <p></p>
            </div>
          </div>
          <div class="carousel-item ">
            <img class="d-block w-100"
              src="{{url_for('api_bp.imagen_producto' , nombre = 'banner_melamina_vesto.jpg' )}}" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>BIENVENIDO</h5>
              <p>COMPRA YA</p>
            </div>
          </div>

        </div>
        <a class="carousel-control-prev" href="#slide-1" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#slide-1" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="col">
          <img src="https://www.imperial.cl/file/v7753185415318533260/general/TablerosConst__Mobile.png" alt=""
            class="img-fluid" width="200px">
        </div>
        <div class="col">
          <img src="https://www.imperial.cl/file/v6791230195948664634/general/Tableros_Mobile.png" alt=""
            class="img-fluid">
        </div>
      </div>

    </div>
  </div>
  <script>
    $('.main-wrapper').on('click', '#btn-tienda', function () {
      url = '/store/Tableros/tableros-de-muebleria/melamina'

      console.log('/store/Tableros/tableros-de-muebleria/melamina')
      $.get(url, function (data) {
        // Si deseas reemplazar el contenido actual del elemento:
        $('.main-content').html(data);

        // Si deseas a√±adir el contenido al final del elemento:
        // $('#my-div').append(data);
      });
    })
  </script>

  <!-- BOOTSTRAP AND JPOPPER-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
